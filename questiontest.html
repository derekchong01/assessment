<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Checker</title>
    <script>
        function checkDownload() {
            const memberType = document.getElementById('memberType').value;

            // Send AJAX request to the PHP script
            fetch('checkDownload.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'memberType=' + encodeURIComponent(memberType)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Download Checker</h1>
    <label for="memberType">Select Member Type:</label>
    <select id="memberType">
        <option value="nonmember">Non-Member</option>
        <option value="member">Member</option>
        <!-- Add more options as needed -->
    </select>
    <button onclick="checkDownload()">Download</button>
    <p id="response"></p>
</body>
</html>
